version: "2.1"

services:
   web:
    image: nginx:1.17
    ports:
      - 80:80
    volumes:
      - /var/www/docker-study.loc/recipe-03/php:/var/www/myapp
      - /var/www/docker-study.loc/recipe-03/docker/site.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php
      - mariadb
   php:
    image: php:7.2-fpm
    volumes:
      - /var/www/docker-study.loc/recipe-03/php:/var/www/myapp
      - /var/www/docker-study.loc/recipe-03/docker/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb
   mariadb:
    image: mariadb:10.6.4
    container_name: mariadb:latest
    restart: always
    #volumes:
      #- mariadb-data:/var/lib/mysql
      #- mariadb-logs:/var/lib/mysql
      #- mariadb-conf:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "pmserver"
      MYSQL_DATABASE: "wf_workflow"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "pmserver"
    ports:
      - 3306:3306/tcp
    networks:
      - pm-net
      
networks:
  pm-net:
    driver: overlay
    ipam:
      driver: default
      config:
      -
        subnet: 172.16.150.0/24
